<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th>Role</th>
            <th>Username</th>
            <th>Password</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${person.getAuthorities()}">Role</td>
            <td th:text="${person.getUsername()}">Username</td>
            <td th:text="${person.getPassword()}">Password</td>

        </tr>
        </tbody>
    </table>
    <p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout"/>
    </form>
    </p>
</div>
</body>
</html>
